<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/nike.jpg" alt="Nike" />
      </div>
      <p class="pick">Choose Size</p>
      <div class="sizes">
        <div class="size">5</div>
        <div class="size">6</div>
        <div class="size">7</div>
        <div class="size">8</div>
        <div class="size">9</div>
        <div class="size">10</div>
        <div class="size">11</div>
        <div class="size">12</div>
      </div>
      <div class="product">
        <p>Women's running shoe</p>
        <h1>Nike Epic React Flyknit</h1>
        <h2>$150</h2>
        <p class="desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
          incidunt accusantium itaque nemo libero modi molestias, animi suscipit
          maxime sunt?
        </p>
        <div class="buttons">
          <button class="add">Add to cart</button>
          <button class="like">â™¥</button>
        </div>
      </div>
    </div>
  </body>
</html>
